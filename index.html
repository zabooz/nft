<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="images/image-equilibrium.jpg" alt="Equilibrium">
  <h1>Equilibrium #3429</h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>

  <div class="info">
    <div class="eth"><img class="icon" src="images/icon-ethereum.svg"><p>0.041 ETH</p>
    </div>
    <div class="days"><img class="icon" src="images/icon-clock.svg"><p>3 days left</p>
    </div>
  </div>
  <div class="creator">
    <img id="avatar" src="images/image-avatar.png">Creation of strong Jules Wyvern
  </div>
</main>
  <!---<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>--->
</body>
</html>
